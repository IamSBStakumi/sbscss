<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Button Demo</title>
    <link rel="stylesheet" href="../dist/sbs.css" />
  </head>
  <body style="padding: 2rem">
    <h1>Button Demo</h1>
    <button class="btn">Default</button>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn" disabled>Disabled</button>
    <button class="btn" onclick="openModal('myModal')">Open Modal</button>
    <div class="modal" id="myModal">
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h2>Modal Title</h2>
          <button class="btn btn-close" onclick="closeModal('myModal')">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body content goes here.</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" onclick="closeModal('myModal')">
            OK
          </button>
          <button class="btn btn-secondary" onclick="closeModal('myModal')">
            Cancel
          </button>
        </div>
      </div>
    </div>
    <!-- scripts -->
    <script>
      function openModal(id) {
        const modal = document.getElementById(id);
        if (modal) modal.style.display = "block";
      }

      function closeModal(id) {
        const modal = document.getElementById(id);
        if (modal) modal.style.display = "none";
      }
    </script>
  </body>
</html>
